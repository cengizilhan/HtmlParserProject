<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <script type="module" src="./index.js"></script>

    <title>Hello, world!</title>
  </head>
  <body class="container">
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Save Item </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col">
          <input type="text"  id="textboxFilename" class="form-control" placeholder="File Name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeModal" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="saveForm" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--modal-->


<section class="upperButtonsCont">
    
    <div class="row px-3 d-flex justify-content-end align-items-end mt-5"> 
        
        <div class="w-fitcontent">
            <div class=" ">
                <div class="">
                 <b> History </b>
                  <select class="custom-select px-3 mb-2  mr-sm-2 p-2 " id="selectHistory">
                    <option selected>History</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
            
</div></div>
        <div class="w-fitcontent "><button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"  class="btn bg-success text-white mb-2 px-3">Save</button>
        </div></div>

</section>

<div class="row w-100 text-center"><h1>Content</h1></div>
    <div id="contentContainer" class="row col-md-4 col-12 mx-auto">
    <div id="iframeContainer" class="w-100 border p-2">


    </div>
</div>


    <form id="htmlForm" >
        <div class="row px-3 d-flex justify-content-end align-items-end mt-5"> 
          <div class="w-fitcontent "><button  id="btnMinimize" class="btn btn-dark mb-2 px-3">Minimize</button>
          </div>
          <div class="w-fitcontent "><button id="runForm" type="submit" class="btn btn-primary mb-2 px-3">Run</button>
            </div>
          </div>
    <div class="row px-3 aspect-ratio4-2 " id="formContainer">
      
        <div class="col-12 col-sm-4 mt-3 form-coller" >
            <div class="form-group h-100">
                <label for="textAreaJS"><h3>JS</h3></label>
                <textarea class="form-control h-100" id="textAreaJS" rows="9" tabindex="0"></textarea>
              </div>
        </div>
        <div class="col-12 col-sm-4 mt-3 form-coller">
            <div class="form-group h-100">
                <label for="textAreaHTML"><h3>HTML</h3></label>
                <textarea class="form-control h-100" id="textAreaHTML" rows="9"  tabindex="1"></textarea>
              </div>
        </div>
        <div class="col-12 col-sm-4 mt-3 form-coller">
            <div class="form-group h-100">
                <label for="textAreaCSS"><h3>CSS</h3></label>
                <textarea class="form-control h-100" id="textAreaCSS" rows="9"  tabindex="2"></textarea>
              </div>
        </div>
 
    </div>
</form>

</html>
